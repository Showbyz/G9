{% extends "base.html" %}
{% block content %}
<style>
    .card {
        margin: 20px;
        color: white; /* Para asegurar que el texto sea visible sobre la imagen */
    }
    .card-body {
        background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el contenido de la tarjeta */
        padding: 20px;
        border-radius: 5px;
    }
    .carousel-item img {
        height: 400px;
        object-fit: contain; /* Cambiado de cover a contain para ajustar la imagen completa */
    }
    .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .carousel-caption h1 {
        font-size: 4rem;
    }
</style>
<body>
    <div class="container mt-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <!-- AquÃ­ puedes agregar los indicadores del carousel si es necesario -->
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/img/bienvenida.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h1>BIENVENIDA</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="static/img/foto3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/img/libros.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption">
                        <h1>Material de apoyo</h1>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row mt-5">
            {% for asignatura in asignaturas %}
                <div class="col-md-4">
                    <div class="card" style="background-image: url('{{ asignatura.imagen }}'); background-size: cover; background-position: center;">
                        <div class="card-body">
                            <h5 class="card-title">{{ asignatura.nombre }}</h5>
                            <p class="card-text">{{ asignatura.descripcion }}</p>
                            <a href="{% url 'home' %}" class="btn btn-primary">Agendar</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
