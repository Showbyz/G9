{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:SemiBold&display=swap" rel="stylesheet">
    <title></title>
</head>
<body> 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: montserrat;
            background-image: url('{% static "img/bg7.jpg" %}');
            background-size: 100% auto;
            background-position: center top; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            backdrop-filter: blur(0px); /* Aplicar desenfoque al fondo */
        }
        .header-icon {
    width: 150px; /* Ajusta el ancho según lo que necesites */
    height: auto; /* Mantiene la proporción de la imagen */
}

    </style>
    <div class="content">

<header>
    <div class="header-content">
        <img src="{% static 'img/duoc.png' %}" alt="Icono Entel" class="header-icon">
        <span>Saliendo del portal de Ayudantías</span>
    </div>
</header>
 
<div class="mt-14 flex-1 flex flex-col items-center justify-center gap-2 text-center px-4 "> 
    <div class="rounded-lg border bg-white text-black py-4 px-6"> 
        <h1 class="text-3xl font-bold mb-4">Sesión Finalizada</h1> 
        <p>Gracias por usar el portal de ayudantías.</p>
        <a href="/?tenant={{ tenant_schema|urlencode }}" class="inline-block mt-4 bg-[#e9b303] text-black font-medium py-2 px-4 rounded-full">Login</a>
    </div>
</div>
</div>
<footer>
    <div class="footer-content">
        Copyright Empresa Nacional, Todos los derechos reservados.
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
