{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark text-light p-4 rounded">
            <h1 class="text-2xl font-bold text-[#005CFF] mb-4 text-center">Editar Solicitud</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Renderizar los campos del formulario Django automáticamente -->
                {{ formulario.as_p }}

                <!-- Campo para editar el estado de la solicitud -->
                <div class="mb-3">
                    <label for="estado_sol" class="form-label">Estado de la Solicitud:</label>
                    <select class="form-control" id="estado_sol" name="estado_sol">
                        {% for estado in estados_posibles %}
                        <option value="{{ estado }}" {% if estado == solicitud.estado_sol %}selected{% endif %}>{{ estado }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Campo deshabilitado solo para visualización del tipo de solicitud -->
                <div class="mb-3">
                    <label for="tipo_sol_disabled" class="form-label">Tipo de Solicitud:</label>
                    <input type="text" class="form-control" id="tipo_sol_disabled" name="tipo_sol_disabled" value="{{ tipo_formulario }}" disabled>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
